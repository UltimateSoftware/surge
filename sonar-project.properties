surge-engine-ks-command-scaladsl.sonar.projectBaseDir=modules/command-engine/scaladsl

surge-engine-ks-command-javadsl=surge-engine-ks-command-javadsl
surge-engine-ks-command-javadsl.sonar.projectBaseDir=modules/command-engine/javadsl

surge-metrics=surge-metrics
surge-metrics.sonar.projectBaseDir=modules/metrics

surge-rabbitmq-support=surge-rabbitmq-support
