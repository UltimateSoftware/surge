apiVersion: v1
kind: Service
metadata:
  name: business-app-service
  labels:
    app: surge
spec:
  ports:
    - port: 8080
      name: business-app
      targetPort: 8080
  selector:
    app: surge
  type: NodePort
---
apiVersion: v1
kind: Service
metadata:
  name: surge-health-service
  labels:
    app: surge
spec:
  ports:
    - port: 8888
      name: health-server
      targetPort: 8888
  selector:
    app: surge
  type: NodePort
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: surge
spec:
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxUnavailable: 0
      maxSurge: 1
  replicas: 1
  selector:
    matchLabels:
      app: surge
  template:
    metadata:
      labels:
        app: surge
    spec:
      containers:
        - name: surge-server
          image: surge-engine-multilanguage:0.5.37-SNAPSHOT
          imagePullPolicy: Never
          resources:
            requests:
              memory: "650Mi"
            limits:
              memory: "650Mi"
          ports:
            - containerPort: 25520
              name: akka-remoting
              protocol: TCP
            - containerPort: 6667
              name: surge-server
              protocol: TCP
            - containerPort: 8888
              name: health-server
              protocol: TCP
          readinessProbe:
            tcpSocket:
              port: surge-server
            initialDelaySeconds: 5
            periodSeconds: 10
          livenessProbe:
            httpGet:
              path: /healthz
              port: health-server
            initialDelaySeconds: 15
            periodSeconds: 30
            timeoutSeconds: 5
          env:
            - name: EVENTS_TOPIC
              value: events
            - name: STATE_TOPIC
              value: state
            - name: AGGREGATE_NAME
              value: aggregate
            - name: "AKKA_REMOTING_HOST"
              valueFrom:
                fieldRef:
                  fieldPath: status.podIP
            - name: "BUSINESS_LOGIC_HOST"
              valueFrom:
                fieldRef:
                  fieldPath: status.podIP
            - name: "BUSINESS_LOGIC_PORT"
              value: "7777"
            - name: "LOCAL_SERVER_HOST"
              valueFrom:
                fieldRef:
                  fieldPath: status.podIP
            - name: "LOCAL_GRPC_SERVER_PORT"
              value: "6667"
            - name: "LOCAL_HTTP_SERVER_PORT"
              value: "8888"
            - name: "KAFKA_BROKERS"
              value: "my-cluster-kafka-bootstrap:9092"
        - name: business-app
          image: dotnetsurgeapp:0.5.37-SNAPSHOT
          imagePullPolicy: Never
          resources:
            requests:
              memory: "250Mi"
            limits:
              memory: "250Mi"
          ports:
            - containerPort: 7777
              name: surge-scala-sdk
              protocol: TCP
            - containerPort: 8080
              name: business-app
              protocol: TCP
          env:
            - name: "SURGE_SERVER_HOST"
              valueFrom:
                fieldRef:
                  fieldPath: status.podIP
            - name: "SURGE_SERVER_PORT"
              value: "6667"
            - name: "LOCAL_SERVER_HOST"
              valueFrom:
                fieldRef:
                  fieldPath: status.podIP
            - name: "LOCAL_SERVER_PORT"
              value: "7777"
  