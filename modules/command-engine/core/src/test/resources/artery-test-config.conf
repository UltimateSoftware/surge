akka {
  actor {
    provider = "remote"
  }

  remote {
    artery {
      enabled = on
      transport = tcp

      canonical.hostname = "localhost"
      canonical.port = 0
    }
    log-remote-lifecycle-events = off
  }
}

surge {
    aggregate-actor {
        idle-timeout = 30 seconds
        command-timeout = 30 seconds
        event-timeout = 30 seconds
        ask-timeout = 30 seconds

        publish-failure-max-retries = 1
    }
}