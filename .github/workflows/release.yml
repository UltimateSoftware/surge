name: Create Release

on:
  push:
    tags:
      - 'v*'

jobs:
  release:
    runs-on: self-hosted
    steps:
      - uses: release-drafter/release-drafter@v5
        id: draft_release
        name: Draft Release Notes
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      - name: Create Release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ github.ref }}
          release_name: Surge ${{ github.ref }}
          body: ${{ steps.draft_release.outputs.body }}
          draft: false
          prerelease: false
